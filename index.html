<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">  
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUEJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>SLIDER VUEJS</title>
</head>

<body>
    <!-- Sezione dentro alla quale lavoro con Vuejs -->
    <div id="vuejs-slider">
        <div class="slider-img">
            <!-- Associo alla freccia sx, grazie all'evento Vue @click, la funzione relativa che permette di diminuire di uno l'index dell'immagine passando quindi alla precedente -->
            <div class="prev-icon" @click="prevPhoto">
                <!-- Freccia sx -->
                <i class="fas fa-arrow-left"></i>
            </div>
            <!-- Sezione per inserimento e gestione immagini -->
            <div class="images">
                <!-- Non ho piÃ¹ un src statico, ma dinamico associato al mio array di foto contenuto nei data di Vue. Utilizzo v-bind per associarmi al suddetto array, ne indico il nome all'interno di src e come contatore dell'array utilizzo il mio indexPhoto dinamico che parte da 0 -->
                <img v-bind:src="photos[indexPhoto]" alt="">
            </div>
            <!-- Freccia dx -->
            <!-- Associo alla freccia dx, grazie all'evento Vue @click, la funzione relativa che permette di aumentare di uno l'index dell'immagine passando quindi alla successiva -->
            <div class="next-icon" @click="nextPhoto">
                <i class="fas fa-arrow-right"></i>
            </div>
            <!-- Navigazione a pallini -->
            <div class="circles-nav">
                <i class="far fa-circle active"></i>
                <i class="far fa-circle"></i>
                <i class="far fa-circle"></i>
                <i class="far fa-circle"></i>
            </div>
        </div>
    </div>


    <!-- Foglio JS -->
    <script src="./js/script.js"></script>

</body>

</html>
